<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Established | Slush Valentine</title>
    
    <!-- Typography: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: white;
            overflow: hidden;
        }

        /* Subtle Grain Texture */
        .grain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.4;
            pointer-events: none;
            z-index: 10;
        }

        /* 3D Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Layer */
        .ui-layer {
            position: relative;
            z-index: 20;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.4);
        }

        button {
            cursor: pointer;
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn-primary {
            background: white;
            color: black;
            width: 100%;
        }

        .btn-primary:hover {
            transform: scale(1.02);
        }

        /* Question State */
        #step-2, #step-success {
            display: none;
            position: absolute;
            width: 100%;
            text-align: center;
        }

        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
        }

        .btn-no {
            background: transparent;
            color: white;
            border: 1px solid var(--glass-border);
            position: relative;
            z-index: 100;
            white-space: nowrap;
        }

        .btn-yes {
            background: white;
            color: black;
            min-width: 120px;
        }

        /* Success Message */
        .status-tag {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            color: #00ff88;
            margin-bottom: 10px;
            display: block;
            font-weight: 800;
        }

        .pulse {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="grain"></div>
    <div id="canvas-container"></div>

    <div class="ui-layer">
        <!-- STEP 1: Identification -->
        <div id="step-1" class="glass-card">
            <span style="font-size: 0.8rem; opacity: 0.5; letter-spacing: 2px; display: block; margin-bottom: 10px;">AUTH_REQUIRED</span>
            <h1>Identify Recipient</h1>
            <div class="input-group">
                <input type="text" id="recipient-name" placeholder="Enter Name..." autocomplete="off">
            </div>
            <button class="btn-primary" onclick="proceedToQuestion()">Initialize</button>
        </div>

        <!-- STEP 2: The Question -->
        <div id="step-2">
            <h1 id="question-text" style="font-size: 4rem; max-width: 800px;"></h1>
            <div class="button-row">
                <button class="btn-yes" onclick="showSuccess()">Yes</button>
                <button class="btn-no" id="no-button">No</button>
            </div>
        </div>

        <!-- STEP 3: Success -->
        <div id="step-success">
            <div class="glass-card">
                <span class="status-tag pulse">‚óè Connection Established</span>
                <h1 style="margin-bottom: 10px;">Perfect.</h1>
                <p style="opacity: 0.6;">I'll see you on the 14th.</p>
            </div>
        </div>
    </div>

    <script>
        /** 3D ENGINE (THREE.JS) **/
        let scene, camera, renderer, heart;
        
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create Heart Shape
            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            heartShape.moveTo( x + 0.5, y + 0.5 );
            heartShape.bezierCurveTo( x + 0.5, y + 0.5, x + 0.4, y, x, y );
            heartShape.bezierCurveTo( x - 0.6, y, x - 0.6, y + 0.7,x - 0.6, y + 0.7 );
            heartShape.bezierCurveTo( x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9 );
            heartShape.bezierCurveTo( x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7 );
            heartShape.bezierCurveTo( x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y );
            heartShape.bezierCurveTo( x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5 );

            const extrudeSettings = { depth: 0.4, bevelEnabled: true, bevelSegments: 20, steps: 2, bevelSize: 0.2, bevelThickness: 0.2 };
            const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            geometry.center();

            // Liquid Chrome Material
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 1,
                roughness: 0.05,
                reflectivity: 1,
                clearcoat: 1,
                transmission: 0.2, // Hint of frosted glass
                thickness: 0.5
            });

            heart = new THREE.Mesh(geometry, material);
            heart.rotation.z = Math.PI; // Flip it right side up
            scene.add(heart);

            // Lights
            const pointLight1 = new THREE.PointLight(0xffffff, 1);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xff0055, 0.5);
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (heart) {
                heart.rotation.y += 0.01;
                // Floating animation
                heart.position.y = Math.sin(Date.now() * 0.002) * 0.2;
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        /** INTERACTIVE FLOW **/
        function proceedToQuestion() {
            const name = document.getElementById('recipient-name').value;
            if (!name) return alert("Identify yourself.");

            document.getElementById('question-text').innerText = `${name}, will you be my Valentine?`;

            gsap.to("#step-1", {
                duration: 0.8,
                scale: 0.8,
                opacity: 0,
                ease: "power4.inOut",
                onComplete: () => {
                    document.getElementById('step-1').style.display = 'none';
                    document.getElementById('step-2').style.display = 'block';
                    gsap.from("#step-2", { duration: 1, y: 50, opacity: 0, ease: "expo.out" });
                }
            });
        }

        /** EVASIVE BUTTON LOGIC **/
        const noBtn = document.getElementById('no-button');
        
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('step-2').style.display !== 'block') return;

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            if (distance < 150) {
                // Generate random position within viewport padding
                const newX = Math.random() * (window.innerWidth - 200) - (window.innerWidth / 2 - 100);
                const newY = Math.random() * (window.innerHeight - 200) - (window.innerHeight / 2 - 100);

                gsap.to(noBtn, {
                    x: newX,
                    y: newY,
                    duration: 0.4,
                    ease: "elastic.out(1, 0.6)"
                });
            }
        });

        function showSuccess() {
            // Transform Heart to Glow
            gsap.to(heart.scale, { x: 2, y: 2, z: 2, duration: 2, ease: "expo.out" });
            gsap.to(heart.material, { emissive: new THREE.Color(0xffffff), emissiveIntensity: 0.5, duration: 1 });

            gsap.to("#step-2", {
                duration: 0.5,
                opacity: 0,
                onComplete: () => {
                    document.getElementById('step-2').style.display = 'none';
                    document.getElementById('step-success').style.display = 'block';
                    gsap.from("#step-success", { duration: 1, scale: 0.9, opacity: 0, ease: "expo.out" });
                }
            });
        }

        // Initialize
        init3D();
    </script>
</body>
</html>
