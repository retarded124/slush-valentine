<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Break the Spell</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    font-family: 'Plus Jakarta Sans', sans-serif;
    overflow: hidden;
}

/* BACKGROUND */
.background {
    position: fixed;
    inset: 0;
    background: url("bg.jpg") center/cover no-repeat;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
}

/* ONBOARDING */
#onboarding {
    position: fixed;
    inset: 0;
    background: #050505;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#onboarding input {
    font-size: 3rem;
    background: none;
    border: none;
    border-bottom: 2px solid #555;
    color: white;
    text-align: center;
    outline: none;
}

/* MAIN */
#main {
    position: relative;
    z-index: 5;
    height: 100%;
    display: flex;
    align-items: center;
    padding-left: 10%;
    opacity: 0;
    visibility: hidden;
}

h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 4rem;
    margin-bottom: 20px;
}

p {
    font-size: 1.3rem;
    max-width: 600px;
    margin-bottom: 40px;
}

.actions {
    display: flex;
    gap: 30px;
}

button {
    padding: 18px 45px;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    border: none;
}

.yes {
    background: white;
    color: black;
}

.no {
    background: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid rgba(255,255,255,0.3);
    position: relative; /* IMPORTANT */
}

/* SUCCESS */
#success {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 20;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<!-- ONBOARDING -->
<div id="onboarding">
    <input id="nameInput" placeholder="Type name"
        onkeydown="if(event.key==='Enter') start()">
</div>

<!-- MAIN -->
<div id="main">
    <div>
        <h1>The Curse.</h1>
        <p>
            <span id="name"></span>,
            will you be my valentine?
        </p>

        <div class="actions">
            <button class="yes" onclick="celebrate()">Break the spell</button>
            <button class="no" id="decline">Decline</button>
        </div>
    </div>
</div>

<!-- SUCCESS -->
<div id="success">
    <div>
        <h1>Keep your ass ready.</h1>
        <p>14th February. No escape.</p>
    </div>
</div>

<script>
let active = false;
const noBtn = document.getElementById("decline");

function start() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return;

    document.getElementById("name").innerText = name;
    document.getElementById("onboarding").style.display = "none";

    const main = document.getElementById("main");
    main.style.visibility = "visible";
    gsap.to(main, { opacity: 1, duration: 1.5 });

    setTimeout(() => active = true, 1000);
}

/* STABLE EVADE LOGIC */
let lastMove = 0;

document.addEventListener("mousemove", (e) => {
    if (!active) return;

    const now = Date.now();
    if (now - lastMove < 120) return;
    lastMove = now;

    const rect = noBtn.getBoundingClientRect();
    const bx = rect.left + rect.width / 2;
    const by = rect.top + rect.height / 2;

    const dx = e.clientX - bx;
    const dy = e.clientY - by;

    const dist = Math.hypot(dx, dy);

    if (dist < 180) {
        gsap.to(noBtn, {
            x: gsap.utils.clamp(-120, 120, -dx * 0.4),
            y: gsap.utils.clamp(-80, 80, -dy * 0.4),
            duration: 0.25,
            ease: "power2.out"
        });
    }
});

function celebrate() {
    document.getElementById("success").style.display = "flex";
}
</script>

</body>
</html>
