<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break the Spell</title>
    
    <!-- Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --text-white: #ffffff;
            --accent-purple: #a855f7;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body, html {
            width: 100%; height: 100%;
            background-color: #000;
            color: var(--text-white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* 1. THE BACKGROUND IMAGE (YOUR PROVIDED IMAGE) */
        .background-scene {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* IMPORTANT: Save your image as bg.jpg in the same folder */
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
            transform: scale(1.1); /* For the subtle entrance zoom */
        }

        /* Gradient Overlay for Text Readability */
        .background-scene::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0) 100%);
            z-index: 2;
        }

        /* 2. ONBOARDING (IDENTIFY RECIPIENT) */
        #onboarding {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .onboarding-content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .onboarding-content h2 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.7rem;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            text-align: center;
            outline: none;
            width: 100%;
            padding: 10px;
            transition: border-color 0.4s ease;
        }

        input:focus {
            border-bottom-color: var(--accent-purple);
        }

        /* 3. MAIN CONTENT (LEFT ALIGNED) */
        .content-layer {
            position: relative;
            z-index: 10;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            padding: 0 10%;
            opacity: 0;
            visibility: hidden;
        }

        .text-container {
            max-width: 650px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 300;
            line-height: 1;
            margin-bottom: 30px;
        }

        .story-p {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            line-height: 1.6;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 50px;
        }

        .recipient-name {
            color: var(--accent-purple);
            font-weight: 600;
        }

        /* BUTTONS */
        .actions {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        button {
            cursor: pointer;
            padding: 20px 50px;
            border-radius: 100px; /* High-end pill shape */
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background: white;
            color: black;
            border: none;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255,255,255,0.2);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        /* SUCCESS VIEW */
        #success-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Onboarding Screen -->
    <div id="onboarding">
        <div class="onboarding-content">
            <h2>Authentication Required</h2>
            <input type="text" id="name-input" placeholder="Type Name" autocomplete="off" onkeydown="if(event.key==='Enter') launch()">
            <p style="margin-top: 30px; font-size: 0.7rem; opacity: 0.3; letter-spacing: 1px;">PRESS ENTER TO INITIALIZE</p>
        </div>
    </div>

    <!-- The Background -->
    <div class="background-scene" id="bg-img"></div>

    <!-- Main Content -->
    <div class="content-layer" id="main-ui">
        <div class="text-container">
            <h1>The Curse.</h1>
            <p class="story-p">
               Deviji hamne saari valentines akele(apne haath ke saath) kaati hai,iss 20 saal ki shrrap ko todne mai apna yogdaan dijiye
                <br><br>
                <span class="recipient-name" id="user-name"></span>, will you be my valentine?
            </p>
            <div class="actions">
                <button class="btn-yes" onclick="celebrate()">Break the spell</button>
                <button class="btn-no" id="evasive-no">Decline</button>
            </div>
        </div>
    </div>

    <!-- Celebration Screen -->
    <div id="success-screen">
        <div>
            <h1 style="font-size: 5rem; font-family: 'Cormorant Garamond', serif;">Spell Broken.</h1>
            <p style="letter-spacing: 5px; opacity: 0.6; text-transform: uppercase;">See you on the 14th.</p>
        </div>
    </div>

    <script>
        function launch() {
            const name = document.getElementById('name-input').value;
            if(!name) return;

            document.getElementById('user-name').innerText = name;

            // GSAP Transition
            const tl = gsap.timeline();
            
            tl.to("#onboarding", {
                opacity: 0,
                duration: 1,
                ease: "power3.inOut",
                onComplete: () => {
                    document.getElementById('onboarding').style.display = 'none';
                    document.getElementById('main-ui').style.visibility = 'visible';
                }
            });

            tl.to("#bg-img", {
                scale: 1,
                duration: 4,
                ease: "power2.out"
            }, "-=0.5");

            tl.to("#main-ui", {
                opacity: 1,
                duration: 2,
                ease: "power2.out"
            }, "-=3");
        }

        /** EVASIVE BUTTON PHYSICS **/
const noBtn = document.getElementById('evasive-no');

document.addEventListener('mousemove', (e) => {
    const rect = noBtn.getBoundingClientRect();
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

    if (distance < 300) {
        gsap.killTweensOf(noBtn);

        const dx = btnCenterX - mouseX;
        const dy = btnCenterY - mouseY;

        gsap.to(noBtn, {
            x: `+=${dx * 1.5}`,
            y: `+=${dy * 1.5}`,
            duration: 0.12,
            ease: "power2.out"
        });
    }
});

        function celebrate() {
            document.getElementById('success-screen').style.display = 'flex';
            gsap.fromTo("#success-screen", 
                { opacity: 0 }, 
                { opacity: 1, duration: 1 }
            );
        }
    </script>
</body>
</html>
