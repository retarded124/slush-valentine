<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break the Spell | Valentine</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --text-white: #ffffff;
            --accent-red: #ff3366;
            --overlay: rgba(0, 0, 0, 0.35);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body, html {
            width: 100%; height: 100%;
            background-color: #000;
            color: var(--text-white);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* THE BACKGROUND IMAGE */
        .background-scene {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Replace the URL below with your actual image path */
            background-image: url('https://images.unsplash.com/photo-1541562232579-512a21360020?q=80&w=2574&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Dark overlay to make text pop against the bright sky */
        .background-scene::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 60%),
                        linear-gradient(to top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 40%);
            z-index: 2;
        }

        /* ONBOARDING SCREEN */
        #onboarding {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .name-input-wrap {
            width: 100%;
            max-width: 500px;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            text-align: center;
            outline: none;
            width: 100%;
            padding: 10px;
            transition: border-color 0.4s ease;
        }

        input:focus {
            border-bottom-color: white;
        }

        .input-hint {
            margin-top: 20px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.4;
            text-transform: uppercase;
        }

        /* MAIN CONTENT */
        .content-layer {
            position: relative;
            z-index: 10;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8% 10%;
            opacity: 0;
            display: none;
        }

        .text-container {
            max-width: 600px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 25px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .story-p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.8;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .actions {
            display: flex;
            gap: 20px;
            position: relative;
        }

        button {
            cursor: pointer;
            padding: 18px 45px;
            border-radius: 4px; /* More cinematic, clean edges */
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: 0.3s all;
        }

        .btn-yes {
            background: white;
            color: black;
            border: none;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        /* SUCCESS VIEW */
        #success-state {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            z-index: 150;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="onboarding">
        <div class="name-input-wrap">
            <input type="text" id="name-field" placeholder="Entry Name" autocomplete="off" onkeydown="if(event.key==='Enter') initSession()">
            <p class="input-hint">Press Enter to Begin</p>
        </div>
    </div>

    <div class="background-scene"></div>

    <div class="content-layer" id="main-content">
        <div class="text-container">
            <h1>The Wizard's Curse.</h1>
            <p class="story-p">
                Iâ€™m convinced I was cursed by a wizard 20 years ago to spend Valentine's Day alone. 
                The only known cure is a 'Yes' from someone as amazing as you. 
                <br><br>
                <span id="display-name" style="font-weight: 800; text-decoration: underline;"></span>, will you break the spell?
            </p>
            <div class="actions">
                <button class="btn-yes" onclick="celebrate()">Accept</button>
                <button class="btn-no" id="no-btn">Decline</button>
            </div>
        </div>
    </div>

    <div id="success-state">
        <div style="max-width: 600px; padding: 40px;">
            <h1 style="font-size: 4rem; margin-bottom: 20px;">Spell Broken.</h1>
            <p class="story-p" style="opacity: 1;">I'll see you on the 14th.</p>
        </div>
    </div>

    <script>
        function initSession() {
            const name = document.getElementById('name-field').value;
            if(!name) return;

            document.getElementById('display-name').innerText = name;

            // Transition from onboarding to main content
            gsap.to("#onboarding", {
                opacity: 0,
                duration: 1.5,
                ease: "power4.inOut",
                onComplete: () => {
                    document.getElementById('onboarding').style.display = 'none';
                    document.getElementById('main-content').style.display = 'flex';
                    gsap.to("#main-content", { opacity: 1, y: -20, duration: 2, ease: "expo.out" });
                }
            });
        }

        // EVASIVE NO BUTTON LOGIC
        const noBtn = document.getElementById('no-btn');
        
        document.addEventListener('mousemove', (e) => {
            if(document.getElementById('main-content').style.display !== 'flex') return;

            const rect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate distance to button center
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

            if (distance < 120) {
                // Generate a random position that keeps the button on screen
                const newX = (Math.random() - 0.5) * (window.innerWidth * 0.5);
                const newY = (Math.random() - 0.5) * (window.innerHeight * 0.5);

                gsap.to(noBtn, {
                    x: newX,
                    y: newY,
                    duration: 0.4,
                    ease: "power2.out"
                });
            }
        });

        function celebrate() {
            document.getElementById('success-state').style.display = 'flex';
            gsap.to("#success-state", {
                opacity: 1,
                duration: 1.5,
                ease: "power2.inOut"
            });
        }
    </script>
</body>
</html>
