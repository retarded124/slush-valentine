<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spell | Valentine's 2024</title>
    
    <!-- Typography: Cormorant Garamond for Serif, Plus Jakarta for Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --deep-violet: #0d001a;
            --lavender: #4b0082;
            --accent-red: #ff2d55;
            --text-white: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body, html {
            width: 100%; height: 100%;
            /* Soft, Elegant Purple Gradient */
            background: radial-gradient(circle at center, var(--lavender) 0%, var(--deep-violet) 100%);
            color: var(--text-white);
            overflow: hidden;
        }

        /* 1. STRUCTURAL REFERENCE: TOP NAVIGATION */
        nav {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 40px;
            align-items: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* 2. BACKGROUND DECORATIVE ELEMENTS (Doves & Wine) */
        .decorative-element {
            position: absolute;
            z-index: 5;
            pointer-events: none;
            /* Thin subtle white outline requested */
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.8));
            user-select: none;
            font-size: 4rem; /* Scaled larger for immersive feel */
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10; /* Heart is visually dominant & centered */
        }

        /* 3. MAIN LAYOUT: CLEAN TEXT ON LEFT */
        .content-layer {
            position: relative;
            z-index: 20;
            width: 100%; height: 100%;
            display: flex;
            align-items: flex-end; /* Text positioned at bottom-left */
            padding: 80px;
        }

        .text-container {
            max-width: 550px;
            /* No glassmorphism/boxes - direct on background */
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .story-p {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1rem;
            line-height: 1.8;
            opacity: 0.7;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* ACTIONS */
        .actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn-yes {
            background: white;
            color: black;
            padding: 18px 45px;
            border-radius: 50px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn-no {
            background: transparent;
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
        }

        /* Success State Overlay */
        #success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--deep-violet);
            z-index: 200;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Identification Modal (Initial State) */
        #onboarding {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--deep-violet);
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            color: white;
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            text-align: center;
            outline: none;
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <span>About</span>
        <span>The Spell</span>
        <span style="opacity: 1; font-weight: 800;">Feb 14</span>
    </nav>

    <!-- Background Elements -->
    <div id="sprinkle-layer"></div>

    <div id="canvas-container"></div>

    <!-- Initial Step -->
    <div id="onboarding">
        <input type="text" id="name-input" placeholder="Type your name..." onkeydown="if(event.key==='Enter') startExperience()">
    </div>

    <!-- Main Content -->
    <div class="content-layer" id="main-content" style="display:none; opacity:0;">
        <div class="text-container">
            <h1 id="headline">The Wizard's Curse.</h1>
            <p class="story-p">
                I‚Äôm convinced I was cursed by a wizard 20 years ago to spend Valentine's Day alone. 
                The only known cure is a 'Yes' from someone as amazing as you. 
                <span id="target-name" style="font-weight: 600; color: white;"></span>, will you break the spell?
            </p>
            <div class="actions">
                <button class="btn-yes" onclick="finish()">Accept</button>
                <button class="btn-no" id="no-btn">Decline</button>
            </div>
        </div>
    </div>

    <div id="success-overlay">
        <h1 style="font-size: 5rem;">Connection Established.</h1>
        <p class="story-p">The spell is broken. See you soon.</p>
    </div>

    <script>
        let scene, camera, renderer, heart;

        function startExperience() {
            const name = document.getElementById('name-input').value;
            if(!name) return;
            document.getElementById('target-name').innerText = name;
            
            gsap.to("#onboarding", { opacity: 0, duration: 1, onComplete: () => {
                document.getElementById('onboarding').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                gsap.to("#main-content", { opacity: 1, duration: 2 });
            }});
        }

        /** DECORATIVE BACKGROUND ELEMENTS **/
        function createDecorations() {
            const container = document.getElementById('sprinkle-layer');
            const items = ['üïäÔ∏è', 'üç∑', 'üïäÔ∏è', 'üåπ', '‚ú®', 'ü•Ç'];
            
            for (let i = 0; i < 12; i++) {
                const el = document.createElement('div');
                el.className = 'decorative-element';
                el.innerText = items[i % items.length];
                el.style.left = Math.random() * 90 + 'vw';
                el.style.top = Math.random() * 90 + 'vh';
                container.appendChild(el);

                gsap.to(el, {
                    y: "random(-100, 100)",
                    x: "random(-50, 50)",
                    duration: "random(15, 25)",
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        /** 3D CENTERED HEART **/
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const shape = new THREE.Shape();
            const x = 0, y = 0;
            shape.moveTo(x + 0.5, y + 0.5);
            shape.bezierCurveTo(x + 0.5, y + 0.5, x + 0.4, y, x, y);
            shape.bezierCurveTo(x - 0.6, y, x - 0.6, y + 0.7, x - 0.6, y + 0.7);
            shape.bezierCurveTo(x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9);
            shape.bezierCurveTo(x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7);
            shape.bezierCurveTo(x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y);
            shape.bezierCurveTo(x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

            const geometry = new THREE.ExtrudeGeometry(shape, { depth: 0.4, bevelEnabled: true, bevelSize: 0.2, bevelThickness: 0.2 });
            geometry.center();

            const material = new THREE.MeshPhongMaterial({
                color: 0xff2d55,
                shininess: 100,
                emissive: 0x440000
            });

            heart = new THREE.Mesh(geometry, material);
            heart.rotation.z = Math.PI;
            scene.add(heart);

            const light = new THREE.DirectionalLight(0xffffff, 1.2);
            light.position.set(1, 1, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            heart.rotation.y += 0.005;
            heart.position.y = Math.sin(Date.now() * 0.001) * 0.15;
            renderer.render(scene, camera);
        }

        /** EVASIVE BUTTON **/
        const noBtn = document.getElementById('no-btn');
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
            if (dist < 120) {
                gsap.to(noBtn, {
                    x: Math.random() * 400 - 200,
                    y: Math.random() * 400 - 200,
                    duration: 0.3
                });
            }
        });

        function finish() {
            gsap.to(heart.scale, { x: 5, y: 5, z: 5, duration: 2, ease: "expo.inOut" });
            gsap.to("#success-overlay", { display: 'flex', opacity: 1, duration: 1.5, delay: 0.5 });
        }

        init3D();
        createDecorations();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
