<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cure | Valentine</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            /* Light Purple Aesthetic */
            --bg-color: #f0e6ff; 
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-dark: #2d1b4d;
            --accent-red: #ff3366;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body, html {
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-dark);
            overflow: hidden;
        }

        /* Grain Texture (Slush Signature) */
        .grain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.15;
            pointer-events: none;
            z-index: 10;
        }

        /* Floating Sprinkles Background */
        .sprinkle {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 5;
            filter: grayscale(0.2) opacity(0.6);
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
        }

        .ui-layer {
            position: relative;
            z-index: 20;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        h1 {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -1px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .story-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 500;
            opacity: 0.9;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 18px;
            color: var(--text-dark);
            font-size: 1rem;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            cursor: pointer;
            padding: 16px 32px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--text-dark);
            color: white;
            width: 100%;
        }

        .btn-yes {
            background: var(--accent-red);
            color: white;
            font-size: 1.2rem;
            padding: 18px 45px;
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.3);
        }

        .btn-no {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--glass-border);
        }

        #step-2, #step-success {
            display: none;
            max-width: 800px;
            text-align: center;
        }

        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .heart-glow {
            color: var(--accent-red);
        }
    </style>
</head>
<body>

    <div class="grain"></div>
    <div id="sprinkle-container"></div>
    <div id="canvas-container"></div>

    <div class="ui-layer">
        <!-- STEP 1 -->
        <div id="step-1" class="glass-card">
            <h1>Identity Check</h1>
            <input type="text" id="recipient-name" placeholder="Who are you?">
            <button class="btn-primary" onclick="proceedToQuestion()">Verify Identity</button>
        </div>

        <!-- STEP 2 -->
        <div id="step-2">
            <div class="glass-card" style="max-width: 700px;">
                <p id="question-text" class="story-text"></p>
                <div class="button-row">
                    <button class="btn-yes" onclick="showSuccess()">Yes</button>
                    <button class="btn-no" id="no-button">No</button>
                </div>
            </div>
        </div>

        <!-- STEP 3 -->
        <div id="step-success">
            <div class="glass-card">
                <h1 style="color: var(--accent-red);">Spell Broken. ‚ù§Ô∏è</h1>
                <p class="story-text">The curse has been lifted. <br>I'll see you on Valentine's Day.</p>
            </div>
        </div>
    </div>

    <script>
        /** BACKGROUND SPRINKLES **/
        const icons = ['üïäÔ∏è', 'üåπ', 'üíå', '‚ú®', 'ü©π', 'üéÄ', 'ü•Ç', '‚òÅÔ∏è'];
        // Adding the cheekier requests
        const specialIcons = ['ü´ß', 'ü¶¢']; 

        function createSprinkles() {
            const container = document.getElementById('sprinkle-container');
            const allIcons = [...icons, ...specialIcons];
            
            for (let i = 0; i < 25; i++) {
                const span = document.createElement('span');
                span.className = 'sprinkle';
                span.innerText = allIcons[Math.floor(Math.random() * allIcons.length)];
                span.style.left = Math.random() * 100 + 'vw';
                span.style.top = Math.random() * 100 + 'vh';
                container.appendChild(span);

                // Floating animation
                gsap.to(span, {
                    y: "random(-100, 100)",
                    x: "random(-50, 50)",
                    rotation: "random(-45, 45)",
                    duration: "random(10, 20)",
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        /** 3D HEART (RED) **/
        let scene, camera, renderer, heart;
        
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const x = 0, y = 0;
            const heartShape = new THREE.Shape();
            heartShape.moveTo( x + 0.5, y + 0.5 );
            heartShape.bezierCurveTo( x + 0.5, y + 0.5, x + 0.4, y, x, y );
            heartShape.bezierCurveTo( x - 0.6, y, x - 0.6, y + 0.7,x - 0.6, y + 0.7 );
            heartShape.bezierCurveTo( x - 0.6, y + 1.1, x - 0.3, y + 1.54, x + 0.5, y + 1.9 );
            heartShape.bezierCurveTo( x + 1.2, y + 1.54, x + 1.6, y + 1.1, x + 1.6, y + 0.7 );
            heartShape.bezierCurveTo( x + 1.6, y + 0.7, x + 1.6, y, x + 1.0, y );
            heartShape.bezierCurveTo( x + 0.7, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5 );

            const extrudeSettings = { depth: 0.4, bevelEnabled: true, bevelSegments: 20, steps: 2, bevelSize: 0.2, bevelThickness: 0.2 };
            const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            geometry.center();

            // Material: Bright Red Glow
            const material = new THREE.MeshStandardMaterial({
                color: 0xff3366,
                emissive: 0xff0000,
                emissiveIntensity: 0.4,
                roughness: 0.2,
                metalness: 0.3
            });

            heart = new THREE.Mesh(geometry, material);
            heart.rotation.z = Math.PI; 
            scene.add(heart);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            heart.rotation.y += 0.005;
            heart.position.y = Math.sin(Date.now() * 0.001) * 0.1;
            renderer.render(scene, camera);
        }

        /** FLOW LOGIC **/
        function proceedToQuestion() {
            const name = document.getElementById('recipient-name').value;
            if (!name) return;

            const story = `I‚Äôm convinced I was cursed by a wizard 20 years ago to spend Valentine's Day alone. The only known cure is a 'Yes' from someone as amazing as you. <br><br><strong>${name}</strong>, will you break the spell and be my Valentine?`;
            document.getElementById('question-text').innerHTML = story;

            gsap.to("#step-1", {
                opacity: 0, scale: 0.9, duration: 0.5, 
                onComplete: () => {
                    document.getElementById('step-1').style.display = 'none';
                    document.getElementById('step-2').style.display = 'block';
                    gsap.from("#step-2", { opacity: 0, y: 30, duration: 1 });
                }
            });
        }

        /** EVASIVE NO BUTTON **/
        const noBtn = document.getElementById('no-button');
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('step-2').style.display !== 'block') return;
            
            const btnRect = noBtn.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - (btnRect.left + btnRect.width/2), e.clientY - (btnRect.top + btnRect.height/2));

            if (dist < 150) {
                const x = (Math.random() - 0.5) * (window.innerWidth - 200);
                const y = (Math.random() - 0.5) * (window.innerHeight - 200);
                gsap.to(noBtn, { x, y, duration: 0.3, ease: "power2.out" });
            }
        });

        function showSuccess() {
            gsap.to(heart.scale, { x: 3, y: 3, z: 3, duration: 1.5 });
            gsap.to(heart.material, { emissiveIntensity: 2, duration: 1 });
            
            gsap.to("#step-2", { opacity: 0, onComplete: () => {
                document.getElementById('step-2').style.display = 'none';
                document.getElementById('step-success').style.display = 'block';
                gsap.from("#step-success", { opacity: 0, scale: 0.8, duration: 1 });
            }});
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init3D();
        createSprinkles();
    </script>
</body>
</html>
